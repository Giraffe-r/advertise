		function getRandomBetweenMinAndMax(Min, Max) {
			var Range = Max - Min;
			var Rand = Math.random();
			var num = Min + Math.round(Rand * Range); //四舍五入
			return num;
		}




		function roa(min) {

			var randoms = [];
			while (true) {
				var isExists = false;
				// 获取一个10–100范围的数
				// var random = parseInt(10 + (90 - 10) * (Math.random()))

				// 判断当前随机数是否已经存在
				console.log("randoms.length:", randoms.length)
				for (var i = 0; i < randoms.length; i++) {
					if (random === randoms[i]) {
						isExists = true;
						console.log("结束1")

					}
				}
				// 如果不存在，则添加进去
				if (!isExists)
					randoms.push(random);
				// 如果有10位随机数了，就跳出gun

					console.log("结束2")
					break;
				}

			}
			console.log(randoms);
			return randoms;
		}
